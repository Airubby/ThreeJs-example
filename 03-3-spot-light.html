<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./libs/three.js"></script>
    <script type="text/javascript" src="./libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="./libs/ParametricGeometries.js"></script>
    <script type="text/javascript" src="./libs/stats.js"></script>
    <script type="text/javascript" src="./libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="Stats-output">
    </div>
    <div id="WebGL-output">
    </div>
<script type="text/javascript">
    var stats=initStats();
    var stopMovingLight = false;

    var scene=new THREE.Scene();
    var camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.01,1000);
    var renderer=new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xeeeeee,1));
    renderer.setSize(window.innerWidth,window.innerHeight);
    renderer.shadowMapEnabled=true;
    renderer.shadowMapType = THREE.PCFShadowMap;

    var planeGeometry=new THREE.PlaneBufferGeometry(60,20,1,1);
    var planeMaterial=new THREE.MeshLambertMaterial({color:0xffffff});
    var plane=new THREE.Mesh(planeGeometry,planeMaterial);
    plane.receiveShadow=true;

    plane.rotation.x=-0.5*Math.PI;
    plane.position.set(15,0,0);
    scene.add(plane);

    var cubeGeometry=new THREE.BoxGeometry(4,4,4);
    var cubeMaterial=new THREE.MeshLambertMaterial({color:0xff7777});
    var cube=new THREE.Mesh(cubeGeometry,cubeMaterial);
    cube.castShadow=true;
    cube.position.set(-4,3,0);
    scene.add(cube);

    var sphereGeometry=new THREE.SphereGeometry(4,20,20);
    var sphereMaterial=new THREE.MeshLambertMaterial({color:0x7777ff});
    var sphere=new THREE.Mesh(sphereGeometry,sphereMaterial);
    sphere.position.set(20,0,2);
    sphere.castShadow=true;
    scene.add(sphere);

    camera.position.set(-35,30,25);
    camera.lookAt(new THREE.Vector3(10,0,0));

    var ambientColor="#0c0c0c";
    var ambientLight=new THREE.AmbientLight(ambientColor);
    scene.add(ambientLight);

    var spotLight0=new THREE.SpotLight(0xcccccc);
    spotLight0.position.set(-40,30,-10);
    spotLight0.lookAt(plane);
    scene.add(spotLight0);

    var target = new THREE.Object3D();
    target.position = new THREE.Vector3(5, 0, 0);

    //SpotLight:聚光源；PointLight:点光源
    var pointColor="#ffffff";
    var spotLight=new THREE.SpotLight(pointColor);
    spotLight.position.set(-40, 60, -10);
    spotLight.castShadow = true;
    spotLight.shadowCameraNear = 2;
    spotLight.shadowCameraFar = 200;
    spotLight.shadowCameraFov = 30;
    spotLight.target = plane;
    spotLight.distance = 0;
    scene.add(spotLight);

    var sphereLight=new THREE.SphereGeometry(0.2);
    var sphereLightMaterial=new THREE.MeshBasicMaterial({color:0xac6c25});
    var sphereLightMesh=new THREE.Mesh(sphereLight,sphereLightMaterial);
    sphereLightMesh.castShadow=true;
    sphereLightMesh.position=new THREE.Vector3(3,20,3);
    scene.add(sphereLightMesh);

    document.getElementById("WebGL-output").appendChild(renderer.domElement);

    var controls=new function(){
        this.ambientColor=ambientColor; //环境光
        this.disableSpotLight=false;
        this.rotationSpeed=0.02;
        this.bouncingSpeed=0.02;
        this.pointColor=pointColor;
        this.intensity=1;  //光强度 默认是1.0,就是说是100%强度的灯光
        this.distance=100;  //光距离 从最大值衰减到0，需要的距离。 默认为0，表示光不衰减，如果非0，则表示从光源的位置到Distance的距离，光都在线性衰减。到离光源距离Distance时，光源强度为0.
        this.exponent=30;   //exponent：光源模型中，衰减的一个参数，越大衰减约快。
        this.angle=0.1;   //Angle：聚光灯着色的角度，用弧度作为单位，这个角度是和光源的方向形成的角度。
        this.debug=false; 
        this.castShadow = true;
        this.onlyShadow = false;
        this.target = "Plane";
        this.stopMovingLight = false;
    }
    var gui=new dat.GUI();
    gui.addColor(controls,"ambientColor").onChange(function(e){
        ambientLight.color=new THREE.Color(e);
    })
    gui.add(controls,"disableSpotLight").onChange(function(e){
        spotLight.visible=!e;
    })
    gui.addColor(controls,"pointColor").onChange(function(e){
        spotLight.color=new THREE.Color(e);
    })
    gui.add(controls,"distance",0,100).onChange(function(e){
        spotLight.distance=e;
    })
    gui.add(controls,"intensity",0,3).onChange(function(e){
        spotLight.intensity=e;
    })
    gui.add(controls, 'exponent', 0, 100).onChange(function (e) {
        spotLight.exponent = e;
    });
    gui.add(controls, 'angle', 0, Math.PI * 2).onChange(function (e) {
        spotLight.angle = e;
    });
    gui.add(controls, 'debug').onChange(function (e) {
        spotLight.shadowCameraVisible = e;
    });
    gui.add(controls, 'castShadow').onChange(function (e) {
        spotLight.castShadow = e;
    });
    gui.add(controls, 'onlyShadow').onChange(function (e) {
        spotLight.onlyShadow = e;
    });
    gui.add(controls, 'target', ['Plane', 'Sphere', 'Cube']).onChange(function (e) {
        console.log(e);
        switch (e) {
            case "Plane":
                spotLight.target = plane;
                break;
            case "Sphere":
                spotLight.target = sphere;
                break;
            case "Cube":
                spotLight.target = cube;
                break;
        }
    });
    gui.add(controls, 'stopMovingLight').onChange(function (e) {
        stopMovingLight = e;
    });

    render();
    var step=0;
    var invert = 1;
    var phase = 0;
    function render(){
        stats.update();
            // rotate the cube around its axes
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            // bounce the sphere up and down
            step += controls.bouncingSpeed;
            sphere.position.x = 20 + ( 10 * (Math.cos(step)));
            sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

            // move the light simulation
            if (!stopMovingLight) {
                if (phase > 2 * Math.PI) {
                    invert = invert * -1;
                    phase -= 2 * Math.PI;
                } else {
                    phase += controls.rotationSpeed;
                }
                sphereLightMesh.position.z = +(7 * (Math.sin(phase)));
                sphereLightMesh.position.x = +(14 * (Math.cos(phase)));
                sphereLightMesh.position.y = 10;

                if (invert < 0) {
                    var pivot = 14;
                    sphereLightMesh.position.x = (invert * (sphereLightMesh.position.x - pivot)) + pivot;
                }

                spotLight.position.copy(sphereLightMesh.position);
            }

            // render using requestAnimationFrame
            requestAnimationFrame(render);


            renderer.render(scene, camera);
    }

    function initStats(){
        var stats=new Stats();
        stats.setMode(0);
        stats.domElement.style.position="absolute";
        stats.domElement.style.left="5px";
        stats.domElement.style.top="5px";
        document.getElementById("Stats-output").appendChild(stats.domElement);
        return stats;
    }
</script>
</body>
</html>
