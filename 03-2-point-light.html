<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./libs/three.js"></script>
    <script type="text/javascript" src="./libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="./libs/ParametricGeometries.js"></script>
    <script type="text/javascript" src="./libs/stats.js"></script>
    <script type="text/javascript" src="./libs/dat.gui.js"></script>

</head>
<body>
    <div id="Stats-output">
    </div>
    <div id="WebGL-output">
    </div>
<script type="text/javascript">
    var stats=initStats();

    var scene=new THREE.Scene();
    var camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.01,1000);
    var renderer=new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xeeeeee,1));
    renderer.setSize(window.innerWidth,window.innerHeight);
    renderer.shadowMapEnabled=true;

    var planeGeometry=new THREE.PlaneBufferGeometry(60,40,20,20);
    var planeMaterial=new THREE.MeshLambertMaterial({color:0xffffff});
    var plane=new THREE.Mesh(planeGeometry,planeMaterial);
    plane.receiveShadow=true;

    plane.rotation.x=-0.5*Math.PI;
    plane.position.set(15,0,0);
    scene.add(plane);

    var cubeGeometry=new THREE.BoxGeometry(4,4,4);
    var cubeMaterial=new THREE.MeshLambertMaterial({color:0xff7777});
    var cube=new THREE.Mesh(cubeGeometry,cubeMaterial);
    cube.castShadow=true;
    cube.position.set(-4,3,0);
    scene.add(cube);

    var sphereGeometry=new THREE.SphereGeometry(4,20,20);
    var sphereMaterial=new THREE.MeshLambertMaterial({color:0x7777ff});
    var sphere=new THREE.Mesh(sphereGeometry,sphereMaterial);
    sphere.position.set(20,0,2);
    sphere.castShadow=true;
    scene.add(sphere);

    camera.position.set(-25,30,25);
    camera.lookAt(new THREE.Vector3(10,0,0));

    var ambientColor="#0c0c0c";
    var ambientLight=new THREE.AmbientLight(ambientColor);
    scene.add(ambientLight);

    var spotLight=new THREE.SpotLight(0xffffff);
    spotLight.position.set(-60,40,-10);
    spotLight.castShadow=true;
    // scene.add(spotLight);

    var pointColor="#ccffcc";
    var pointLight=new THREE.PointLight(pointColor);
    pointLight.distance=100;
    scene.add(pointLight);

    var sphereLight=new THREE.SphereGeometry(0.2);
    var sphereLightMaterial=new THREE.MeshBasicMaterial({color:0xac6c25});
    var sphereLightMesh=new THREE.Mesh(sphereLight,sphereLightMaterial);
    sphereLightMesh.castShadow=true;
    sphereLightMesh.position=new THREE.Vector3(3,0,3);
    scene.add(sphereLightMesh);

    document.getElementById("WebGL-output").appendChild(renderer.domElement);

    var controls=new function(){
        this.ambientColor=ambientColor;
        this.disableSpotLight=false;
        this.rotationSpeed=0.02;
        this.bouncingSpeed=0.02;
        this.pointColor=pointColor;
        this.intensity=1;  //点光强度
        this.distance=100;  //点光距离
    }
    var gui=new dat.GUI();
    gui.addColor(controls,"ambientColor").onChange(function(e){
        ambientLight.color=new THREE.Color(e);
    })

    gui.add(controls,"disableSpotLight").onChange(function(e){
        spotLight.visible=!e;
    })

    gui.addColor(controls,"pointColor").onChange(function(e){
        pointLight.color=new THREE.Color(e);
    })

    gui.add(controls,"distance",0,100).onChange(function(e){
        pointLight.distance=e;
    })

    gui.add(controls,"intensity",0,3).onChange(function(e){
        pointLight.intensity=e;
    })

    render();
    var step=0;
    var invert = 1;
    var phase = 0;
    function render(){
        stats.update();

        cube.rotation.x+=controls.rotationSpeed;
        cube.rotation.y+=controls.rotationSpeed;
        cube.rotation.z+=controls.rotationSpeed;

        step+=controls.bouncingSpeed;
        sphere.position.x=20+(10*Math.cos(step));  //10-30
        sphere.position.y=2+(10*Math.abs(Math.sin(step)));  //2-12

        if(phase>2*Math.PI){
            invert=invert*-1;
            phase-=2*Math.PI;
        }else{
            phase+=controls.rotationSpeed;
        }
        sphereLightMesh.position.x=14 * (Math.cos(phase));
        sphereLightMesh.position.y=5;
        sphereLightMesh.position.z=7 * (Math.sin(phase));
        
        //绘制相邻的另一个圈
        if(invert<0){
            var pivot=14;
            sphereLightMesh.position.x = (invert * (sphereLightMesh.position.x - pivot)) + pivot;
        }
        pointLight.position.copy(sphereLightMesh.position); //设置点光的位置和sphereLightMesh的位置相同

        requestAnimationFrame(render);
        renderer.render(scene,camera);
    }

    function initStats(){
        var stats=new Stats();
        stats.setMode(0);
        stats.domElement.style.position="absolute";
        stats.domElement.style.left="5px";
        stats.domElement.style.top="5px";
        document.getElementById("Stats-output").appendChild(stats.domElement);
        return stats;
    }
</script>
</body>
</html>
